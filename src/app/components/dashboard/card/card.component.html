<div class="card text-center" style="width: 18rem;">
    <!-- <img src="..." class="card-img-top" alt="..."> -->
    <div class="card-body">
      <h5 class="card-title">{{ name }}</h5>
      <p class="card-text" [ngSwitch]="gender">
        {{ email }}
        <br>
        <!-- <span [ngStyle]="{'color':gender === 'male'?'blue':'red'}"> -->
        <!-- <span [ngClass]="gender == 'male'?'badge bg-dark':'badge bg-primary'"> -->
        <span *ngSwitchCase ="'male'" class = 'badge bg-dark'> 
          {{ gender }}
        </span>
        <span *ngSwitchCase ="'female'" class = 'badge bg-primary'> 
          {{ gender }}
        </span>
        <span *ngSwitchDefault class = 'badge bg-warning'> 
          Undefined
        </span>
      </p>
      <button class="btn btn-primary" (click)="lookDetails()">Details</button>
    </div>
  </div>
